<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro|Delta</title>
    <link rel="stylesheet" href="css/main-cadastro.css">
</head>

<body>
    <Nav class="menu"></Nav>
    <section>
        <p class="text-lg">Cadastrar-se</p>
        <div class="box">
            <form>
                <table class="text-md frm">
                    <tr>
                        <td class="space">
                            <label class="letra" for="text">Nome</label>
                            <input class="fr" type="text">
                        </td>
                    <tr>
                        <td class="space">
                            <label class="letra" for="text">E-mail</label>
                            <input class="fr" type="text">
                        </td>
                    <tr>
                        <td class="space">
                            <label class="letra" for="text">CPF</label>
                            <input class="fr" type="number">
                        </td>
                    <tr>
                        <td class="space">
                            <label class="letra" for="text">Senha</label>
                            <input class="fr" type="text">
                        </td>
                    <tr>
                        <td class="space">
                            <label class="letra" for="text">Confirme a senha</label>
                            <input class="fr" type="text">
                        </td>
                    </tr>
                </table>
                <button class="bt bts">Continuar</button>
            </form>
        </div>
    </section>

</body>

</html>
